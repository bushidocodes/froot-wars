<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Froot Wars</title>
  <script src="./js/jquery.min.js"></script>
  <!--/*<script src="./js/box2d.js"></script>*/-->
  <script src="js/Box2dWeb-2.1.a.3.min.js" type='text/javascript' charset='utf-8'></script>
  <script src="./js/game.js"></script>
  <link rel="stylesheet" type="text/css" href="./css/styles.css">
</head>

<body>
  <div id="gamecontainer">
    <canvas id="gamecanvas" class="gamelayer" width="640" height="480">
    </canvas>
    <div id="scorescreen" class="gamelayer">
      <img src="./images/icons/sound.png" alt="music toggle" id="togglemusic" onclick="game.toggleBackgroundMusic()">
      <img src="./images/icons/prev.png" onclick="game.restartLevel()">
      <span id="score">Score: 0</span>
    </div>
    <div id="gamestartscreen" class="gamelayer">
      <img src="./images/icons/play.png" alt="Play the Game" onclick="game.showLevelScreen()"><br>
      <img src="./images/icons/settings.png" alt="Settings">
    </div>
    <div id="levelselectscreen" class="gamelayer"></div>
    <div id="loadingscreen" class="gamelayer">
      <div id="loadingmessage"></div>
    </div>
    <div id="endingscreen" class="gamelayer">
      <div>
        <p id="endingmessage">The level is Over Message</p>
        <p id="playcurrentlevel" onclick="game.restartLevel()"><img src="./images/icons/prev.png" alt="Previous">Replay Current Level</p>
        <p id="playnextlevel" onclick="game.startNextLevel()"><img src="./images/icons/next.png" alt="Next">Play Next Level</p>
        <p id="showLevelScreen" onclick="game.showLevelScreen()"><img src="./images/icons/return.png">Return to Level Screen</p>
      </div>
    </div>
  </div>
  <canvas id="debugcanvas" width='1000' height='480' style='border:1px solid black;'></canvas>
</body>
</html>
